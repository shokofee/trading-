<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Prediction AI</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: #1E1E1E;
      border-radius: 10px;
      padding: 40px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    h1 {
      color: #00FF00;
      margin-bottom: 30px;
    }

    .button {
      background-color: #007BFF;
      color: #fff;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    input[type="file"], input[type="number"] {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    #predictionResult {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .status-profit {
      color: #00FF00;
    }

    .status-loss {
      color: #FF0000;
    }

    .calculator {
      margin-top: 30px;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
    }

    .calculator input {
      width: 100px;
      margin-right: 10px;
    }

    .calculator button {
      margin-top: 10px;
      background-color: #28a745;
    }

    .calculator p {
      color: #fff;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Trade Prediction AI</h1>
    <p>Upload a trade screenshot to predict if the trade will be profitable or not.</p>

    <input type="file" id="tradeImage" accept="image/*">
    <button class="button" onclick="predictTrade()">Predict Outcome</button>

    <p id="predictionResult"></p>
  </div>

  <div class="container calculator">
    <h2>Profit/Loss Calculator</h2>
    <input type="number" id="entryPrice" placeholder="Entry Price">
    <input type="number" id="exitPrice" placeholder="Exit Price">
    <input type="number" id="quantity" placeholder="Quantity">
    <button class="button" onclick="calculateProfitLoss()">Calculate</button>
    <p id="calculatorResult"></p>
  </div>

  <script>
    // Trade Prediction function
    async function predictTrade() {
      const image = document.getElementById("tradeImage").files[0];
      if (!image) {
        alert("Please upload a trade screenshot.");
        return;
      }

      // Simulate image validation (for trade-related content)
      const isValidTrade = await validateImage(image);

      if (isValidTrade) {
        // Simulate AI prediction (Profit or Loss)
        const prediction = await getPredictionFromAI(image);
        displayPrediction(prediction);
      } else {
        document.getElementById("predictionResult").innerText = "Not a valid trade screenshot.";
        document.getElementById("predictionResult").className = "";
      }
    }

    // Simulated function to check if the image is a valid trade screenshot
    async function validateImage(image) {
      // Normally, you'd call an AI API to check if it's a valid trade screenshot
      // Simulating with a 50% chance
      return Math.random() > 0.5; // Randomly say it's a valid trade 50% of the time
    }

    // Simulated function to predict the outcome (Profit or Loss)
    async function getPredictionFromAI(image) {
      return Math.random() > 0.5 ? "Profit" : "Loss";
    }

    // Display prediction result
    function displayPrediction(prediction) {
      const resultElement = document.getElementById("predictionResult");
      if (prediction === "Profit") {
        resultElement.innerText = "Prediction: PROFIT";
        resultElement.className = "status-profit";
      } else if (prediction === "Loss") {
        resultElement.innerText = "Prediction: LOSS";
        resultElement.className = "status-loss";
      }
    }

    // Profit/Loss Calculator function
    function calculateProfitLoss() {
      const entryPrice = parseFloat(document.getElementById("entryPrice").value);
      const exitPrice = parseFloat(document.getElementById("exitPrice").value);
      const quantity = parseInt(document.getElementById("quantity").value);

      if (isNaN(entryPrice) || isNaN(exitPrice) || isNaN(quantity)) {
        alert("Please fill in all fields with valid numbers.");
        return;
      }

      const profitLoss = (exitPrice - entryPrice) * quantity;
      const resultText = profitLoss >= 0 ? `Profit: $${profitLoss.toFixed(2)}` : `Loss: $${Math.abs(profitLoss).toFixed(2)}`;

      document.getElementById("calculatorResult").innerText = resultText;
    }
  </script>

</body>
</html>
