<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Prediction AI</title>
  <style>
    /* Overall layout */
    body {
      background-color: #121212; /* Dark background, like trading platforms */
      color: #fff; /* White text for readability */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for the content */
    .container {
      background-color: #1E1E1E; /* Slightly lighter dark background */
      border-radius: 10px;
      padding: 40px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    h1 {
      color: #00FF00; /* Bright green, like profit in trading */
      margin-bottom: 30px;
    }

    .button {
      background-color: #007BFF; /* A strong blue for buttons */
      color: #fff;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    #predictionResult {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .status-profit {
      color: #00FF00; /* Green color for profit */
    }

    .status-loss {
      color: #FF0000; /* Red color for loss */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trade Prediction AI</h1>
    <p>Upload a trade screenshot to predict if the trade will be profitable or not.</p>

    <!-- Input for uploading a screenshot -->
    <input type="file" id="tradeImage" accept="image/*">
    
    <!-- Button to trigger the prediction -->
    <button class="button" onclick="predictTrade()">Predict Outcome</button>

    <!-- Display the prediction result -->
    <p id="predictionResult"></p>
  </div>

  <script>
    // This function will be triggered when the user clicks the button
    async function predictTrade() {
      const image = document.getElementById("tradeImage").files[0];

      if (!image) {
        alert("Please upload a trade screenshot.");
        return;
      }

      // Placeholder for AI prediction call (could be an API call in the future)
      const prediction = await getPredictionFromAI(image);

      // Display the result on the webpage
      const resultElement = document.getElementById("predictionResult");
      if (prediction === "Profit") {
        resultElement.innerText = "Prediction: PROFIT";
        resultElement.className = "status-profit"; // Green text
      } else if (prediction === "Loss") {
        resultElement.innerText = "Prediction: LOSS";
        resultElement.className = "status-loss"; // Red text
      } else {
        resultElement.innerText = "Prediction: Unable to Predict";
        resultElement.className = ""; // Default text
      }
    }

    // Simulated prediction function (replace with real AI model in the future)
    async function getPredictionFromAI(image) {
      // For now, we'll just randomly return "Profit" or "Loss" as an example
      return Math.random() > 0.5 ? "Profit" : "Loss";
    }
  </script>
</body>
</html>
